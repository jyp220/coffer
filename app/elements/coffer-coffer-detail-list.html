<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="coffer-unit-list-item.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-fullscreen-dialog/paper-fullscreen-dialog.html">

<dom-module id="coffer-coffer-detail-list">

  <template>

    <style>
      paper-fab {
        position: fixed;
        bottom: 15px;
        right: 16px;
      }
      paper-fullscreen-dialog{
        height:80% !important;
        margin-top:9%;
        overflow:hidden;
      }

    </style>

    <!-- <app-route route="[[route]]" pattern="/:category" data="{{routeData}}"></app-route> -->

    <things-ajax id="coffer-search" method="GET" resource-action="index" resource-url="coffers" query-fields="[[cofferQueryFields]]" page="[[page]]" limit="[[limit]]" last-response="{{cofferResource}}">
    </things-ajax>

    <things-ajax auto="" id="unit-search" method="GET" resource-action="index" resource-url="units" query-fields="[[unitQueryFields]]" page="[[page]]" limit="[[limit]]" last-response="{{unitResource}}">
    </things-ajax>

    <things-ajax id="add-unit-search" method="GET" resource-action="index" resource-url="units" query-fields="[[unitQueryFields]]" page="[[page]]" limit="[[limit]]" last-response="{{addUnit}}">
    </things-ajax>


    <header>
      <template is="dom-repeat" items="[[cofferResource.items]]">
        <h1>Coffer Color : [[item.coffer_color]]</h1>
        <h1>Coffer Title : [[item.name]]</h1>
        <h1>Unit Count : [[item.count]]</h1>
        <h1>Create Date : [[item.created_at]]</h1>
      </template>
    </header>

    <ul>
      <iron-scroll-threshold scroll-target="document" on-lower-threshold="loadMoreData" id="threshold">
        <iron-list id="unit-list" scroll-target="threshold" items="{{unitResource.items}}" as="unitItem">
          <template>
            <a href="#" on-click="_clickUnit" name="[[unitItem.id]]"><coffer-unit-list-item item="[[unitItem]]"></coffer-unit-list-item></a>
          </template>
        </iron-list>
      </iron-scroll-threshold>

      <paper-spinner alt="Loading contacts list" active="[[active]]"></paper-spinner>

<!--       <template is="dom-repeat" items="[[unitResource.items]]">
        <li>
          <coffer-unit-list-item item="[[item]]"></coffer-unit-list-item>
        </li>
      </template> -->

      <paper-fab noink="" id="add-unit" icon="add" title="add unit"></paper-fab>
      <paper-fullscreen-dialog id="new-unit">
        <h2>New Unit</h2>
        <paper-button id="create-unit" affirmative="" dialog-confirm="">create</paper-button>
        <coffer-unit-new id="new-unit-data" data="true"></coffer-unit-new>
      </paper-fullscreen-dialog>
    </ul>
  </template>

  <script>

    Polymer({

      is: 'coffer-coffer-detail-list',

      properties: {

        route: Object,

        routeData: Object,

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        },

        page: {
          type: Number,
          value: 1
        },

        limit: {
          type: Number,
          value: 20
        },

        addUnit: Object

      },

      listeners: {
        'add-unit.tap': 'onTapAddUnit',
        'new-unit.iron-overlay-closed': 'onNewUnitDialogClosed',
        'add-unit-search.things-ajax-response' : '_handleSaveSuccess',
        'add-unit-search.things-ajax-error' : '_handleSaveFailure'
      },

      // routeChange: function(route) {
      //   // alert('route.path : ' + route.path);
      //   // alert('route.prefix : ' + route.prefix);
      //   if(route.prefix == '/coffer-unit-detail') {
      //     var cofferId = route.path.substr(1);

      //     if(cofferId != null && cofferId != "") {
      //       this.unitQueryFields = [ {
      //         name: 'coffer_id',
      //         operator: 'eq',
      //         value: cofferId
      //       } ];

      //       this.unitListReload();

      //       this.cofferQueryFields = [ {
      //         name: 'id',
      //         operator: 'eq',
      //         value: cofferId
      //       } ];

      //       this.cofferListReload();
      //     }
      //   }
      // },

      _visibleChanged: function(visible) {
        if (visible) {
          var tempPath = this.route.path;
          var test = tempPath.split('/');
          this.route.path = test[2];
          this.route.prefix = test[1];

          this.page = 1;
          // this.unitListReload();
          // this.cofferListReload();
          // this.fire('change-section', { title: 'Coffer Detail' });
          
          if(this.route.prefix == 'coffer-coffer-detail-list') {
            var cofferId = this.route.path;

            if(cofferId != null && cofferId != "") {
              this.unitQueryFields = [ {
                name: 'coffer_id',
                operator: 'eq',
                value: cofferId
              } ];

              this.unitListReload();

              this.cofferQueryFields = [ {
                name: 'id',
                operator: 'eq',
                value: cofferId
              } ];

              this.cofferListReload();
            }
          } 
          
        } 
      },

      onTapAddUnit: function(e) {
        this.$["new-unit"].open();
      },

      createResource: function(data) {
        var ajax = this.$['unit-search'];
        // var form = document.querySelector("#unitNewForm");
        var oData = new FormData(data.form);

        var result = {
          'name' : data.form.elements['name'].value,
          'cofferId' : data.cofferId,
          'content' : data.form.elements['content'].value,
        };

        oData.append('item', JSON.stringify(result));
        var myRequest = new XMLHttpRequest();
        myRequest.onreadystatechange = function(){
          if(myRequest.readyState == 4 && (myRequest.status == 200 || myRequest.status == 201)){
            ajax.generateRequest();
          } 
        };

        var setting = document.querySelector('#setting');
        myRequest.withCredentials = true;
        myRequest.open('post', setting.get('globals.baseUrl') + '/units',true);
        myRequest.send(oData);
      },

      onNewUnitDialogClosed: function(e) {
        if(!e.detail.confirmed)
          return

        this.createResource(this.$['new-unit-data'].object);
      },

      unitListReload: function() {
        var ajax = this.$['unit-search'];
        ajax.generateRequest();
      },

      cofferListReload: function() {
        var ajax = this.$['coffer-search'];
        ajax.generateRequest();
      },

      loadMoreData: function() {
        this.async(function () {
          this.$.threshold.clearTriggers();
          if(this.visible) {
            if(this.unitResource != null && this.unitResource.items.length >= this.unitResource.total) return;
            
            this.active = true;
            this.page++;
            
            var ajax = this.$['add-unit-search'];
            ajax.generateRequest();
          }
        });
      },

      _handleSaveSuccess: function(event) {
        if(this.addUnit.items != null) {
          for(var i = 0 ; i < this.addUnit.items.length ; i++) {
            this.push('unitResource.items',this.addUnit.items[i]);
          }
          this.active = false;
        }
      },

      _handleSaveFailure: function(event) {
        alert('fail');
        this.page--;
        this.active = false;
      },

      _clickUnit: function(e) {
        var temp = '/coffer-unit-detail-list/' + e.currentTarget.name;
        document.querySelector("coffer-app").route.path = temp;
        document.querySelector("coffer-app").page = 'coffer-unit-detail-list';
      }

    });

  </script>

</dom-module>
