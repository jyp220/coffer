<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="coffer-unit-list-item">

  <template>

    <style>
      :host {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        text-align: center;
        border-bottom:1px solid rgba(0,0,0,.1);
        padding:0 10px
      }
      paper-card.rate {
        @apply(--layout-horizontal);
      }
      .rate-content {
        @apply(--layout-flex);
        float: left;
      }
      .rate-header{
        @apply(--things-coffer-title);
        margin:3px 0 3px 0
      }
      .rate-image {
        @apply(--things-coffer-list-img);
      }
      paper-card{
        max-width:100%;
        background-color:transparent;
        padding:5px 0;
        border-radius:0px;
        border:none;
        box-shadow:none
      }
      .card-content{
        padding:0;
        text-align:left
      }
      .rate-desc{
        height:25px;
        overflow:hidden;
        color:var(--app-primary-text-color);
      }
      .rate-info{
        @apply(--things-coffer-desc);
        margin-bottom:1px
      }
      .rate-info iron-icon{
        @apply(--things-coffer-info-icon);
      }

    </style>

    <paper-card class="rate">
      <iron-image class="rate-image" sizing="contain" src="[[_imageSrc(item.thumbnail_id)]]"></iron-image>
      <div class="rate-content">
        <div class="card-content">
          <div class="rate-header">[[item.name]]</div>
          <div class="rate-info">
            <iron-icon icon="icons:assignment"></iron-icon>[[item.coffer.name]]
            <iron-icon icon="icons:alarm-on"></iron-icon><span>[[_setDateTime(item.updated_at)]]</span>
          </div>
          <div class="rate-desc">[[item.content]]</div>
        </div>
      </div>
    </paper-card>

  </template>

  <script>

    Polymer({

      is: 'coffer-unit-list-item',

      properties: {

        baseUrl: String,

        item: Object

      },

      _imageSrc: function(thumbnail) {
        if(thumbnail != null) {
          var thumbnailIds = thumbnail.split(',');

          var setting = document.querySelector('#setting');
          return setting.get('globals.baseUrl') + "/download/" + thumbnailIds[0];
        }
      },

      _setDateTime: function(updatedAt) {
        return updatedAt.substring(0, 16);
      }

    });

  </script>

</dom-module>
