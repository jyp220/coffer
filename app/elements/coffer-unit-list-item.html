<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="coffer-unit-list-item">

  <template>

    <style>

      :host {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        text-align: center;
      }

      @media (max-width: 767px) {
        :host {
          margin: 0 12px;
        }
      }

      paper-card.rate { 
        @apply(--layout-horizontal); 
      }
      .rate-image {
        width: 120px;
        height: 90px;
        margin-right:10px;
      }
      .rate-content {
        @apply(--layout-flex);
        float: left;
      }
      paper-card{
        max-width:100%;
        background-color:transparent;
        padding:10px 0;
        border-radius:0px;
        border:none;
        box-shadow:none
      }
      .card-content{
        padding:0;
        text-align:left
      }
      .rate-header{
        font-weight:800;
        font-size:15px;
        color:var(--app-primary-color);
      }
      .rate-desc{
        height:40px;
        overflow:hidden;
        color:var(--app-primary-text-color);
      }
      .rate-info{
        color:var(--app-primary-text-color);
        font-size:13px;
        opacity:.6
      }
      .rate-info iron-icon{
        --iron-icon-width:14px;
        --iron-icon-height:14px;
        position:relative;
        top:-1px;
      }

    </style>

    <paper-card class="rate">
      <iron-image class="rate-image" sizing="contain" src="[[item.image]]" alt="[[item.title]]"></iron-image>
      <div class="rate-content">
        <div class="card-content">
          <div class="rate-header">[[item.title]]</div>
          <div class="rate-info">
            <iron-icon icon="icons:assignment"></iron-icon>[[item.category]]
            <iron-icon icon="icons:alarm-on"></iron-icon><span>12</span>
          </div>
          <div class="rate-desc">[[item.description]]</div>
        </div>
      </div>
    </paper-card>

  </template>

  <script>

    Polymer({

      is: 'coffer-unit-list-item',

      properties: {

        item: Object

      },

      _formatPrice: function(price) {
        return price ? '$' + price.toFixed(2) : '';
      }

    });

  </script>

</dom-module>
