<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="coffer-coffer-new">
  <template>

    <style>
    </style>

    <paper-input label="name" type="string" value="{{name}}">
    </paper-input>

    <paper-textarea label="color" type="string" value="{{color}}">
    </paper-textarea>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'coffer-coffer-new',

        properties: {
          object: {
            type: Object,
            value: {},
            notify: true,
            computed: '_computeCofferObject(name,color)'
          }
        },

        _computeCofferObject(name, color) {
          return {
            name: name,
            color: color
          }
        }

      });
    })();
  </script>
</dom-module>
