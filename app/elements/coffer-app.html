<dom-module id="coffer-app">

  <template>
    <style>

      :host {
        display: block;
        position: relative;
        padding-top: 80px;
        padding-bottom: 64px;
      }

      app-header {
        @apply(--layout-fixed-top);
        z-index: 1;
        background-color:#d05251;
        --app-header-shadow: {
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
          height: 10px;
          bottom: -10px;
        };
      }
      app-toolbar{
        height:40px;
      }
      #tabContainer {
        position: relative;
        height:40px;
      }
      .more-btn{
        position:absolute;
        right:5px;
        margin-top:-40px;
        opacity:.5
      }
      .more-btn:hover{opacity:1}
      paper-icon-button {
        color:#fff;
      }
      .logo {
        text-align: center;
      }
      .logo a {
        font-size: 18px;
        font-weight: 700;
        color:#fff;
        text-decoration: none;
        /* required for IE 11, so this <a> can receive pointer events */
        display: inline-block;
        pointer-events: auto;
      }
      coffer-tab a {
        display: inline-block;
        outline: none;
        padding:5px 15px 3px 15px;
        font-size: 13px;
        font-weight: 500;
        text-decoration: none;
        color: var(--app-accent50p-color);
      }
      coffer-tabs::shadow #container{
        border:1px solid var(--app-accent50p-color);
        border-radius:15px;
      }
      coffer-tabs::shadow #overlay{
        display:none !important;
      }
      coffer-tab.iron-selected{
        border:1px solid #fff;
        border-radius:15px;
      }
      coffer-tab.iron-selected a{
        color:#fff;
        font-weight:bold;
      }
      iron-pages {
        max-width: 1440px;
        margin: 0 auto;margin-top:15px;
      }
      paper-menu-button{
        width:130px;
        padding:0;
      }
      paper-menu-button paper-icon-button{
        float:right;
      }


      .left-bar-item {
        width: 40px;
      }

      .menu-btn {
        display: none;
      }

      .announcer {
        position: fixed;
        height: 0;
        overflow: hidden;
      }

      :host() .back-btn {
        display: none;
      }

      [hidden] {
        display: none !important;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      app-drawer {
        z-index: 3;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        margin: 20px;
        line-height: 24px;
      }

      footer > a {
        color: var(--app-secondary-color);
        text-decoration: none;
      }

      footer > a:hover {
        text-decoration: underline;
      }

      /* small screen */
      @media (max-width: 767px) {
        :host {
          padding-top: 64px;
        }

        .menu-btn {
          display: block;
        }

        :host([page=unit-detail-list]) .menu-btn,:host([page=unit-detail]) .menu-btn,:host([page=coffer-list]) .menu-btn {
          display: none;
        }
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>
    <coffer-category-data categories="{{categories}}"></coffer-category-data>
    <coffer-unit-localstorage-data id="unit" unit="{{unit}}"></coffer-unit-localstorage-data>
    <coffer-coffer-localstorage-data id="coffer" coffer="{{coffer}}"></coffer-coffer-localstorage-data>
    <coffer-timeline-localstorage-data id="timeline" timeline="{{timeline}}"></coffer-timeline-localstorage-data>

    <app-header role="navigation" id="header" effects="waterfall" condenses reveals>
      <app-toolbar>
        <div class="left-bar-item">
          <!-- <paper-icon-button
              class="menu-btn"
              icon="menu"
              on-tap="_toggleDrawer"
              aria-label="Categories">
          </paper-icon-button> -->
          <template is="dom-if" if="{{_showBtn(page)}}">
            <paper-icon-button icon="arrow-back" aria-label="Go back" on-tap="_goBack"></paper-icon-button>
          </template>
        </div>
        <div class="logo" title><a href="/" aria-label="coffer App Home">Things Coffer</a></div>
      </app-toolbar>

      <!-- Lazy-create the tabs for larger screen sizes. -->
      <div id="tabContainer">
        <!-- <template is="dom-if" if="[[_shouldRenderTabs]]"> -->
          <coffer-tabs
            selected="[[categoryName]]"
            attr-for-selected="name">
            <template is="dom-repeat" items="[[categories]]" as="category" initial-count="4">
              <coffer-tab name="[[category.name]]">
                <a href="[[_goLinkTab(category.name)]]">[[category.title]]</a>
              </coffer-tab>
            </template>
          </coffer-tabs>

          <paper-menu-button class="more-btn">
            <paper-icon-button icon="icons:more-horiz" class="dropdown-trigger"></paper-icon-button>
            <paper-menu class="dropdown-content">
              <paper-item id="createUnit" on-tap="_moreMenuSelected">Create Unit</paper-item>
              <paper-item id="creteCoffer" on-tap="_moreMenuSelected">Create Coffer</paper-item>
              <paper-item id="qrScan" on-tap="_moreMenuSelected">QR Scan</paper-item>
              <paper-item id="search" on-tap="_moreMenuSelected">Search</paper-item>
              <paper-item id="edit" on-tap="_moreMenuSelected">Edit</paper-item>
              <paper-item id="delete" on-tap="_moreMenuSelected">Delete</paper-item>
            </paper-menu>
          </paper-menu-button>
        <!-- </template> -->
      </div>
    </app-header>

    <template is="dom-if" if="[[_shouldRenderDrawer]]">
      <app-drawer opened="{{drawerOpened}}" swipe-open tabindex="0">
        <iron-selector role="navigation" class="drawer-list" selected="[[categoryName]]" attr-for-selected="name">
          <template is="dom-repeat" items="[[categories]]" as="category" initial-count="4">
            <a name="[[category.name]]" href="[[_goLinkTab(category.name)]]">[[category.title]]</a>
          </template>
        </iron-selector>
      </app-drawer>
    </template>

    <iron-pages role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible">
      <!-- home view -->
      <coffer-home name="home" categories="[[categories]]"></coffer-home>
      <!-- list view of items in a category -->
      <coffer-unit-list name="unit-list" route="[[subroute]]" offline="[[offline]]" unit="[[unit]]"></coffer-unit-list>
      <!-- detail view of one item -->
      <coffer-unit-detail-list name="unit-detail-list" route="[[subroute]]" offline="[[offline]]" unit="[[unit]]" timeline="[[timeline]]"></coffer-unit-detail-list>
      <coffer-unit-detail name="unit-detail" route="[[subroute]]" offline="[[offline]]"></coffer-unit-detail>
      <coffer-coffer-list name="coffer-list" route="[[subroute]]" offline="[[offline]]" coffer="[[coffer]]"></coffer-coffer-list>
      <coffer-coffer-detail-list name="coffer-detail-list" route="[[subroute]]" offline="[[offline]]" unit="[[unit]]"></coffer-coffer-detail-list>
    </iron-pages>

    <paper-fullscreen-dialog id="new-unit">
      <h2>New Unit</h2>
      <paper-button id="create-unit" affirmative dialog-confirm>create</paper-button>
      <coffer-unit-new id="new-unit-data" groups="[[_cofferList()]]"></coffer-unit-new>
    </paper-fullscreen-dialog>

    <paper-fullscreen-dialog id="new-coffer">
      <h2>New Coffer</h2>
      <paper-button id="create-coffer" affirmative dialog-confirm>create</paper-button>
      <coffer-coffer-new id="new-coffer-data"></coffer-coffer-new>
    </paper-fullscreen-dialog>

    <footer>
      <a href="https://www.polymer-project.org/1.0/toolbox/">footer</a>
    </footer>

    <!-- a11y announcer -->
    <div class="announcer" aria-live="assertive">[[_a11yLabel]]</div>

  </template>

  <script>
    Polymer({

      is: 'coffer-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        _shouldShowTabs: {
          computed: '_computeShouldShowTabs(page, smallScreen)'
        },

        _shouldRenderTabs: {
          computed: '_computeShouldRenderTabs(_shouldShowTabs, loadComplete)'
        },

        _shouldRenderDrawer: {
          computed: '_computeShouldRenderDrawer(smallScreen, loadComplete)'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      listeners: {
        'add-unit-item': '_onAddUnitItem',
        'add-coffer-item': '_onAddCofferItem',
        'add-timeline-item': '_onAddTimelineItem',
        'change-section': '_onChangeSection',
        'announce': '_onAnnounce',
        'dom-change': '_domChange',
        'new-unit.iron-overlay-closed': 'onNewUnitDialogClosed',
        'new-coffer.iron-overlay-closed': 'onNewCofferDialogClosed'
      },

      created: function() {
        window.performance && performance.mark && performance.mark('coffer-app.created');
        // Custom elements polyfill safe way to indicate an element has been upgraded.
        this.removeAttribute('unresolved');
      },

      ready: function() {
        // listen for online/offline
        Polymer.RenderStatus.afterNextRender(this, function() {
          this.listen(window, 'online', '_notifyNetworkStatus');
          this.listen(window, 'offline', '_notifyNetworkStatus');
        });
      },

      _routePageChanged: function(page) {
        this.page = page || 'home';
        // Scroll to the top of the page on every *route* change. Use `Polymer.AppLayout.scroll`
        // with `behavior: 'silent'` to disable header scroll effects during the scroll.
        Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
        // Close the drawer - in case the *route* change came from a link in the drawer.
        this.drawerOpened = false;
      },

      _pageChanged: function(page, oldPage) {
        if (page != null) {
          // home route is eagerly loaded
          if (page == 'home') {
            this._pageLoaded(Boolean(oldPage));
          // other routes are lazy loaded
          } else {
            this.importHref(
              this.resolveUrl('coffer-' + page),
              function() {
                this._pageLoaded(Boolean(oldPage));
              }, null, true);
          }
        }
      },

      _pageLoaded: function(shouldResetLayout) {
        this._ensureLazyLoaded();
        if (shouldResetLayout) {
          // The size of the header depends on the page (e.g. on some pages the tabs
          // do not appear), so reset the header's layout only when switching pages.
          this.async(function() {
            this.$.header.resetLayout();
          }, 1);
        }
      },

      _ensureLazyLoaded: function() {
        // load lazy resources after render and set `loadComplete` when done.
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, function() {
            // this.importHref(this.resolveUrl('lazy-resources.html'), function() {
            //   // Register service worker if supported.
            //   // if ('serviceWorker' in navigator) {
            //   //   navigator.serviceWorker.register('/service-worker.js');
            //   // }
            //   this._notifyNetworkStatus();
            //   this.loadComplete = true;
            // });
            this._notifyNetworkStatus();
            this.loadComplete = true;
          });
        }
      },

      _notifyNetworkStatus: function() {
        var oldOffline = this.offline;
        this.offline =  !navigator.onLine;
        // Show the snackbar if the user is offline when starting a new session
        // or if the network status changed.
        if (this.offline || (!this.offline && oldOffline === true)) {
          if (!this._networkSnackbar) {
            this._networkSnackbar = document.createElement('coffer-snackbar');
            Polymer.dom(this.root).appendChild(this._networkSnackbar);
          }
          Polymer.dom(this._networkSnackbar).innerHTML = this.offline ?
              'You are offline' : 'You are online';
          this._networkSnackbar.open();
        }
      },

      _toggleDrawer: function() {
        this.drawerOpened = !this.drawerOpened;
      },

      // Elements in the app can notify section changes.
      // Response by a11y announcing the section and syncronizing the category.
      _onChangeSection: function(event) {
        var detail = event.detail;
        this.categoryName = detail.category || '';
        // Announce the page's title
        if (detail.title) {
          document.title = detail.title + ' - COFFER';
          this._announce(detail.title + ', loaded');
        }
      },

      // Elements in the app can notify a change to be a11y announced.
      _onAnnounce: function(e) {
        this._announce(e.detail);
      },
      
      // A11y announce the given message.
      _announce: function(message) {
        this._a11yLabel = '';
        this.debounce('_a11yAnnouncer', function() {
          this._a11yLabel = message;
        }, 100);
      },

      // This is for performance logging only.
      _domChange: function(e) {
        if (window.performance && performance.mark && !this.__loggedDomChange) {
          var target = Polymer.dom(e).rootTarget;
          if (target.domHost.is.match(this.page)) {
            this.__loggedDomChange = true;
            performance.mark(target.domHost.is + '.domChange');
          }
        }
      },

      _computeShouldShowTabs: function(page, smallScreen) {
        return (page === 'home' || page === 'unit-list' || page === 'unit-detail-list' || page === 'unit-detail' || page === 'coffer-list' || page === 'coffer-detail-list') && !smallScreen;
      },

      _computeShouldRenderTabs: function(_shouldShowTabs, loadComplete) {
        return _shouldShowTabs && loadComplete;
      },

      _computeShouldRenderDrawer: function(smallScreen, loadComplete) {
        return smallScreen && loadComplete;
      },

      _computePluralizedQuantity: function(quantity) {
        return quantity + ' ' + (quantity === 1 ? 'item' : 'items');
      },

      _showBtn: function(page) {
        if(page === 'home' || page === 'unit-list' || page === 'coffer-list')
          return false;
        else
          return true;
      },

      _goBack:function() {
        window.history.back();
      },

      _goLinkTab: function(category) {
        var link = '/home';
        if(category == 'home') {
          link = '/home';
        } else if (category == 'unit') {
          link = '/unit-list/' + category;
        } else if (category == 'coffer') {
          link = '/coffer-list/' + category;
        } else if (category == 'ladies_tshirts') {
          link = '/home';
        }
        return link;
      },

      _onAddUnitItem: function(event) {
        this.$.unit.addItem(event.detail);
        this._announce('Create Unit');
      },

      _onAddCofferItem: function(event) {
        this.$.coffer.addItem(event.detail);
        this._announce('Create Coffer');
      },

      _onAddTimelineItem: function(event) {
        this.$.timeline.addItem(event.detail);
        this._announce('Create Timeline');
      },

      _moreMenuSelected: function(e) {
        if(e.target.id === 'createUnit') {
          this.$["new-unit"].open();
        }else if(e.target.id === 'creteCoffer') {
          this.$["new-coffer"].open();
        }else if(e.target.id === 'qrScan') {
          
        }else if(e.target.id === 'search') {
          
        }else if(e.target.id === 'edit') {
          
        }else if(e.target.id === 'delete') {
          
        }
      },

      _cofferList: function() {
        var list = [{'groupTitle':'KHAKI_FIELD'},{'groupTitle':'KHAKI_AVIATION'},{'groupTitle':'JAZZMASTER'},{'groupTitle':'KHAKI_NAVY'}];

        return list;
      },

      onNewUnitDialogClosed: function(e) {
        if(!e.detail.confirmed)
          return

        this.createResource(this.$['new-unit-data'].object, 'unit');
      },

      createResource: function(data, category) {
        if(category === 'unit') {
          var result = {
            'name' : data.name,
            'title': data.name,
            'category': 'unit',
            'description' : data.description,
            'group' : data.group,
            'image':"/data/images/10-24102B.jpg",
            'largeImage':"/data/images/10-24102A.jpg"
          };
          this.$.unit.addItem(result);
        } else if(category === 'coffer') {
          var result = {
            'groupTitle' : data.name,
            'totalCount': data.description,
            'description': data.content,
            'createdAt' : data.coffer
          };
          this.$.coffer.addItem(result);
        }
      },

      onNewCofferDialogClosed: function(e) {
        if(!e.detail.confirmed)
          return

        this.createResource(this.$['new-coffer-data'].object, 'coffer');
      }

    });

  </script>

</dom-module>
