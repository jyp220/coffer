<dom-module id="coffer-app">

  <template>
    <style>

      :host {
        display: block;
        position: relative;
        padding-top: 80px;
        padding-bottom: 64px;
      }

      app-header {
        @apply(--layout-fixed-top);
        z-index: 1;
        background-color:#d05251;
        --app-header-shadow: {
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
          height: 10px;
          bottom: -10px;
        };
      }
      app-toolbar{
        height:40px;
      }
      #tabContainer {
        position: relative;
        height:40px;
      }
      .more-btn{
        position:absolute;
        right:5px;
        margin-top:-40px;
        opacity:.5
      }
      .more-btn:hover{opacity:1}
      paper-icon-button {
        color:#fff;
      }
      .logo {
        text-align: center;
      }
      .logo a {
        font-size: 18px;
        font-weight: 700;
        color:#fff;
        text-decoration: none;
        /* required for IE 11, so this <a> can receive pointer events */
        display: inline-block;
        pointer-events: auto;
      }
      coffer-tab a {
        display: inline-block;
        outline: none;
        padding:5px 15px 3px 15px;
        font-size: 13px;
        font-weight: 500;
        text-decoration: none;
        color: var(--app-accent50p-color);
      }
      coffer-tabs::shadow #container{
        border:1px solid var(--app-accent50p-color);
        border-radius:15px;
      }
      coffer-tabs::shadow #overlay{
        display:none !important;
      }
      coffer-tab.iron-selected{
        border:1px solid #fff;
        border-radius:15px;
      }
      coffer-tab.iron-selected a{
        color:#fff;
        font-weight:bold;
      }
      iron-pages {
        max-width: 1440px;
        margin: 0 auto;margin-top:15px;
      }
      paper-menu-button{
        width:130px;
        padding:0;
      }
      paper-menu-button paper-icon-button{
        float:right;
      }
      paper-item{
        padding:0 5px 0 10px;
        min-width:120px;
        font-size:15px;
        color:var(--app-primary-text-color);
      }
      .icon-more{
        background: url(/images/icon-more.png) 7px 5px no-repeat;
        text-indent:18px;
      }
      .icon-more.createunit{
        background-position:7px 18px;
      }
      .icon-more.createcoffer{
        background-position:7px -32px;
      }
      .icon-more.qrscan{
        background-position:7px -82px;
      }
      .icon-more.search{
        background-position:7px -132px;
      }
      .icon-more.edit{
        background-position:7px -182px;
      }
      .icon-more.delete{
        background-position:7px -232px;
      }
      paper-menu{
        padding:0;
      }
      paper-item[focused]{
        background-color:#fff;
      }


      .left-bar-item {
        width: 40px;
      }

      .menu-btn {
        display: none;
      }

      .announcer {
        position: fixed;
        height: 0;
        overflow: hidden;
      }

      :host() .back-btn {
        display: none;
      }

      [hidden] {
        display: none !important;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      app-drawer {
        z-index: 3;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        margin: 20px;
        line-height: 24px;
      }

      footer > a {
        color: var(--app-secondary-color);
        text-decoration: none;
      }

      footer > a:hover {
        text-decoration: underline;
      }

      /* small screen */
      @media (max-width: 767px) {
        :host {
          padding-top: 64px;
        }

        .menu-btn {
          display: block;
        }

        :host([page=unit-detail-list]) .menu-btn,:host([page=unit-detail]) .menu-btn,:host([page=coffers]) .menu-btn {
          display: none;
        }
      }

    </style>

    <things-ajax
      id="create-coffer-ajax"
      resource-action="create"
      resource-url="coffers">
    </things-ajax>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>
    <coffer-category-data categories="{{categories}}"></coffer-category-data>
    <things-setting id="setting" hidden></things-setting>  
    <script type="text/javascript">
      var app = document.querySelector('#content');
      var setting = document.querySelector('#setting');

      window.addEventListener('WebComponentsReady', function() {
          if (setting){
            setting.set('globals.baseUrl', 'http://192.168.35.96:8001/rest');
          }
      });
    </script>

    <iron-pages role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible">
      <things-login 
        name="login"
        data-route="login"
        route ="{{route}}"
        title="Things"
        login-path="login"
        content-type="application/x-www-form-urlencoded"
        success-route="/"
        username-input-label="ID"
        password-input-label="Password"
        submit-label = "sign_up"
        Reset-label = "Reset">
        <img avatar src="https://maps.gstatic.com/tactile/pane/default_geocode-1x.png"/>
      </things-login>
    </iron-pages>

    <app-header role="navigation" id="header" effects="waterfall" condenses reveals>
      <app-toolbar>
        <div class="left-bar-item">
          <template is="dom-if" if="{{_showBtn(page)}}">
            <paper-icon-button icon="arrow-back" aria-label="Go back" on-tap="_goBack"></paper-icon-button>
          </template>
        </div>
        <div class="logo" title><a href="/" aria-label="coffer App Home">Things Coffer</a></div>
      </app-toolbar>

      <template is="dom-if" if="{{_showLogin(page)}}">
        <div id="tabContainer">
          <coffer-tabs
            selected="[[routeData.page]]"
            attr-for-selected="name">
            <template is="dom-repeat" items="[[categories]]" as="category" initial-count="4">
              <coffer-tab name="[[category.name]]">
                <a href="[[_goLinkTab(category.name)]]">[[category.title]]</a>
              </coffer-tab>
            </template>
          </coffer-tabs>

          <paper-menu-button class="more-btn">
            <paper-icon-button icon="icons:more-horiz" class="dropdown-trigger"></paper-icon-button>
            <paper-menu class="dropdown-content">
              <paper-item id="createUnit" on-tap="_moreMenuSelected" class="icon-more createunit">Create Unit</paper-item>
              <paper-item id="creteCoffer" on-tap="_moreMenuSelected" class="icon-more createcoffer">Create Coffer</paper-item>
              <paper-item id="qrScan" on-tap="_moreMenuSelected" class="icon-more qrscan">QR Scan</paper-item>
              <paper-item id="search" on-tap="_moreMenuSelected" class="icon-more search">Search</paper-item>
              <paper-item id="edit" on-tap="_moreMenuSelected" class="icon-more edit">Edit</paper-item>
              <paper-item id="delete" on-tap="_moreMenuSelected" class="icon-more delete">Delete</paper-item>
            </paper-menu>
          </paper-menu-button>
        </div>
      </template>
    </app-header>

    <iron-pages role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible">
      <coffer-home name="home" categories="[[categories]]"></coffer-home>
      <coffer-unit-list name="units" route="[[subroute]]" offline="[[offline]]"></coffer-unit-list>
      <coffer-unit-detail-list name="unit-detail-list" route="[[subroute]]" offline="[[offline]]"></coffer-unit-detail-list>
      <coffer-unit-detail name="unit-detail" route="[[subroute]]" offline="[[offline]]"></coffer-unit-detail>
      <coffer-coffer-list name="coffers" route="[[subroute]]" offline="[[offline]]"></coffer-coffer-list>
      <coffer-coffer-detail-list name="coffer-detail" route="[[subroute]]" offline="[[offline]]"></coffer-coffer-detail-list>
    </iron-pages>

    <paper-fullscreen-dialog id="new-unit">
      <h2>New Unit</h2>
      <paper-button id="create-unit" affirmative dialog-confirm>create</paper-button>
      <coffer-unit-new id="new-unit-data_app"></coffer-unit-new>
    </paper-fullscreen-dialog>

    <paper-fullscreen-dialog id="new-coffer">
      <h2>New Coffer</h2>
      <paper-button id="create-coffer" affirmative dialog-confirm>create</paper-button>
      <coffer-coffer-new id="new-coffer-data_app"></coffer-coffer-new>
    </paper-fullscreen-dialog>

    <div class="announcer" aria-live="assertive">[[_a11yLabel]]</div>

  </template>

  <script>
    Polymer({

      is: 'coffer-app',

      properties: {

        loginYN: {
          type: Boolean,
          value: false
        },

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        _shouldShowTabs: {
          computed: '_computeShouldShowTabs(page, smallScreen)'
        },

        _shouldRenderTabs: {
          computed: '_computeShouldRenderTabs(_shouldShowTabs, loadComplete)'
        },

        _shouldRenderDrawer: {
          computed: '_computeShouldRenderDrawer(smallScreen, loadComplete)'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      listeners: {
        'change-section': '_onChangeSection',
        'announce': '_onAnnounce',
        'dom-change': '_domChange',
        'new-unit.iron-overlay-closed': 'onNewUnitDialogClosed',
        'new-coffer.iron-overlay-closed': 'onNewCofferDialogClosed'
      },

      created: function() {
        window.performance && performance.mark && performance.mark('coffer-app.created');
        this.removeAttribute('unresolved');
      },

      ready: function() {
        Polymer.RenderStatus.afterNextRender(this, function() {
          this.listen(window, 'online', '_notifyNetworkStatus');
          this.listen(window, 'offline', '_notifyNetworkStatus');
        });
      },

      _routePageChanged: function(page) {
        if(page == '') page = 'home';
        this.page = page;
        // Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
        this.page = page;
      },

      _pageChanged: function(page, oldPage) {
        if (page != null) {
          if (page == 'home') {
            this._pageLoaded(Boolean(oldPage));
          } else {
            // this.importHref(
            //   this.resolveUrl('coffer-' + page),
            //   function() {
            //     this._pageLoaded(Boolean(oldPage));
            //   }, null, true);
          }
        }
      },

      _pageLoaded: function(shouldResetLayout) {
        this._ensureLazyLoaded();
        if (shouldResetLayout) {
          this.async(function() {
            this.$.header.resetLayout();
          }, 1);
        }
      },

      _ensureLazyLoaded: function() {
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, function() {
            this._notifyNetworkStatus();
            this.loadComplete = true;
          });
        }
      },

      _notifyNetworkStatus: function() {
        var oldOffline = this.offline;
        this.offline =  !navigator.onLine;
        if (this.offline || (!this.offline && oldOffline === true)) {
          if (!this._networkSnackbar) {
            this._networkSnackbar = document.createElement('coffer-snackbar');
            Polymer.dom(this.root).appendChild(this._networkSnackbar);
          }
          Polymer.dom(this._networkSnackbar).innerHTML = this.offline ?
              'You are offline' : 'You are online';
          this._networkSnackbar.open();
        }
      },

      _onChangeSection: function(event) {
        var detail = event.detail;
        this.categoryName = detail.category || '';
        if (detail.title) {
          document.title = detail.title + ' - COFFER';
          this._announce(detail.title + ', loaded');
        }
      },

      _onAnnounce: function(e) {
        this._announce(e.detail);
      },
      
      _announce: function(message) {
        this._a11yLabel = '';
        this.debounce('_a11yAnnouncer', function() {
          this._a11yLabel = message;
        }, 100);
      },

      _domChange: function(e) {
        if (window.performance && performance.mark && !this.__loggedDomChange) {
          var target = Polymer.dom(e).rootTarget;
          if (target.domHost.is.match(this.page)) {
            this.__loggedDomChange = true;
            performance.mark(target.domHost.is + '.domChange');
          }
        }
      },

      _computeShouldShowTabs: function(page, smallScreen) {
        return (page === 'home' || page === 'units' || page === 'unit-detail-list' || page === 'unit-detail' || page === 'coffers' || page === 'coffer-detail-list') && !smallScreen;
      },

      _computeShouldRenderTabs: function(_shouldShowTabs, loadComplete) {
        return _shouldShowTabs && loadComplete;
      },

      _computeShouldRenderDrawer: function(smallScreen, loadComplete) {
        return smallScreen && loadComplete;
      },

      _computePluralizedQuantity: function(quantity) {
        return quantity + ' ' + (quantity === 1 ? 'item' : 'items');
      },

      _showBtn: function(page) {
        if(page === 'home' || page === 'units' || page === 'coffers')
          return false;
        else
          return true;
      },

      _goBack:function() {
        window.history.back();
      },

      _goLinkTab: function(category) {
        var link = '/home';
        if(category == 'home') {
          link = '/home';
        } else if (category == 'unit') {
          link = '/units';
        } else if (category == 'coffer') {
          link = '/coffers';
        } 
        return link;
      },

      _moreMenuSelected: function(e) {
        if(e.target.id === 'createUnit') {
          this.$["new-unit"].open();
        }else if(e.target.id === 'creteCoffer') {
          this.$["new-coffer"].open();
        }else if(e.target.id === 'qrScan') {
          // startScan();
        }else if(e.target.id === 'search') {
          
        }else if(e.target.id === 'edit') {
          
        }else if(e.target.id === 'delete') {
          
        }
      },

      onNewUnitDialogClosed: function(e) {
        if(!e.detail.confirmed)
          return

        this.createResource(this.$['new-unit-data_app'].object, 'unit');
      },

      createResource: function(data, category) {
        if(category === 'unit') {
          // var ajax = this.$['get-resource'];
          var form = document.querySelector("#unitNewForm");
          var oData = new FormData(form);

          var result = {
            'name' : oData.get('name'),
            'cofferId' : data.cofferId,
            'content' : oData.get('content'),
          };

          oData.append('item', JSON.stringify(result));
          var myRequest = new XMLHttpRequest();
          myRequest.onreadystatechange = function(){
            if(myRequest.readyState == 4 && (myRequest.status == 200 || myRequest.status == 201)){
              // ajax.generateRequest();
            } 
          };

          var setting = document.querySelector('#setting');
          myRequest.withCredentials = true;
          myRequest.open('post', setting.get('globals.baseUrl') + '/units',true);
          myRequest.send(oData);
        } else if(category === 'coffer') {
          var row = {
            'name' : data.name,
            'coffer_color' : data.color
          };

          var ajax = this.$['create-coffer-ajax'];
          ajax.body = row;
          ajax.generateRequest();
        }
      },

      onNewCofferDialogClosed: function(e) {
        if(!e.detail.confirmed)
          return

        this.createResource(this.$['new-coffer-data_app'].object, 'coffer');
      },

      _showLogin: function(page) {
        if(page === 'login') {
          return false;
        } else {
          return true;
        }
      }

    });

  </script>

</dom-module>
